<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Multiple Buttons DOM Exercise</title>

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">

  <style>
    body {padding: 100px;}
    .btn_onclick {
  background-color: #dbdfdb;
 
  border-radius: 50%;
  color: black;
  padding: 25px 42px;
  text-align: center;
  text-decoration: none;
  display: inline-block;
  font-size: 22px;
  margin: 8px 4px;
  cursor: pointer;
}
  </style>
</head>
<body>

<div class="jumbotron text-center">
  <button class="btn_onclick" onclick="changeBackground1()">Button 1</button>
  <button class="btn_onclick" onclick="changeBackground2()">Button 2</button>
  <button class="btn_onclick" onclick="changeBackground3()">Button 3</button>
  <button onclick="myBtn()">Click Me</button>
</div>
<!-- JavaScript! -->

<script>

const myNodeList = document.querySelectorAll("button");
console.log(myNodeList) 

const button = document.querySelectorAll("button");
	button.forEach(button => {
	  console.log('button: ', button);
	});

function changeBackground1() {
	const randomColor = Math.floor(Math.random() * 16777215).toString(16);
	document.body.style.backgroundColor = `#${randomColor}`;
}
function changeBackground2() {
	const randomColor = Math.floor(Math.random() * 16777215).toString(16);
	document.body.style.backgroundColor = `#${randomColor}`;
}
function changeBackground3() {
	const randomColor = Math.floor(Math.random() * 16777215).toString(16);
	document.body.style.backgroundColor = `#${randomColor}`;
}


function myBtn() {
  alert("Button was clicked");
}
</script>
  
</body>
</html>
