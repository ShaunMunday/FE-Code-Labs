<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  
  <input type="text" id="textInput" onkeypress="myFunction()"/>
  <p id="textDisplay"></p>


  <script>

    function myFunction() {
        let x = document.getElementById("textInput").value;
        document.getElementById("textDisplay").innerHTML = x;
    }
    
    document.addEventListener('keypress', (event) => {
    let name = event.key;
    let code = event.code;
 
      console.log(`Key pressed ${name} \r\n Key code value: ${code}`);
    }, false);
    
  </script>
</body>
</html>
